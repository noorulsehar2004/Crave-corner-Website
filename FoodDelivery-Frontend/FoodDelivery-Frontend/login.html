<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CraveCorner | Login</title>

<!-- Bootstrap CSS from CDN for styling and responsive layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

 <!-- Custom CSS for authentication page -->
    <link rel="stylesheet" href="auth.css">
</head>
<body class="light-bg">

<!-- Container to center login form vertically and horizontally -->
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-4">

<!-- Card wrapper for login form -->
            <div class="card shadow p-4 auth-card-light">
                <h2 class="text-center mb-2 brand">CraveCorner</h2>
                <p class="text-center text-muted mb-4">Login to continue</p>
 <!-- Username input -->
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="text" id="username" class="form-control" placeholder="Username" required>
                    </div>
<!-- Password input -->
                    <div class="mb-3">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
<!-- Submit button -->
                    <button type="submit" class="btn btn-warning w-100">Login</button>
                </form>
  <!-- Link to signup page -->
                <p class="text-center mt-3">
                    New here?
                    <a href="signup.html" class="text-warning fw-semibold">Create account</a>
                </p>
            </div>

        </div>
    </div>
</div>

<script src="auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
