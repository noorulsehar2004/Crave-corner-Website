<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Receipt | CraveCorner</title>
 <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

 
  <style>
     /* Body background */
    body {
      background: linear-gradient(135deg,#e8f5e9,#e3f2fd);
    }
    /* Each item in the receipt */
    .receipt-card {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
    }
    .receipt-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
  </style>
</head>

<body>
<!--Receipt Card-->
<div class="receipt-card">
  <h3 class="text-center text-success">CraveCorner</h3>
  <p class="text-center text-muted">Order Receipt</p>
<!-- Div to dynamically display ordered items -->
  <div id="receiptItems"></div>

  <!-- Total amount paid -->
  <h4 class="mt-3 d-flex justify-content-between">
    <span>Total Paid</span>
    <span>Rs <span id="receiptTotal">0</span></span>
  </h4>
 <!-- Back to home button -->
  <a href="home.html" class="btn btn-success w-100 mt-3">Back to Home</a>
</div>

<script src="receipt.js"></script>
</body>
</html>
